name: ci-pipeline
on:
  push:
    branches:
      - main
jobs:
  run-test-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.16.0"
      - name: Run Web Test
        working-directory: ./dongne-web
        run: npm install
        run: npm test
